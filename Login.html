<!DOCTYPE html>
<html lang="en">

     <section class="main">

        <div class="main__contact">

            <form class="main__form">

                <input type="mail" placeholder="mail" class="main__input">

                <input type="password" placeholder="Password" class="main__input">

                <input type="submit" value="Registrarse" class="main__input main__input--send">

            </form>

        </div>
        <p>Al loguearte, aceptas nuestras condiciones de uso y politica de Privacidad.</p>
        <p>Si ya estas registrado <a  class="link" href="Registro.html">iniciar sesion</a></p>
     </section>
